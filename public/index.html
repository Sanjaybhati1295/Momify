
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoM Voice Recorder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎙️ Momify - Voice to Summary</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>End Recording</button>
    <div class="output">
      <h3>Transcription</h3>
      <pre id="transcription"></pre>
      <h3>Summary (MoM)</h3>
      <pre id="summary"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
